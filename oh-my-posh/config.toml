console_title_template = '{{ .Folder }}'
version = 3
final_space = true

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[[blocks]]
  type = 'prompt'
  alignment = 'left'

[[blocks.segments]]
type = 'status'
style = 'powerline'
template = ' {{ if eq .Code 0 }}✔{{ else }}✘{{ end }} '
foreground_templates = [
  '{{ if eq .Code 0 }}#98971A{{ end }}', # gruvbox green ✔
  '{{ if ne .Code 0 }}#CC241D{{ end }}'  # gruvbox red ✘
]
foreground = '#98971A'  # fallback (green)
background = '#282828'  # dark gruvbox background
#powerline_symbol = ''
[blocks.segments.properties]
always_enabled = true            # show even when the code is 0
status_template = '{{ if eq .Code 0 }}✔{{ else }}✖ {{ .Code }}{{ end }}'
# status_template defaults to '{{ .Code }}', so you’ll see the number

  [[blocks.segments]]
    template = ' {{ .Path }} '
    foreground = '#282828'
    powerline_symbol = ''
    background = '#458588'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    leading_diamond = ''
    trailing_diamond = ''
    template = ' {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
    foreground = '#282828'
    powerline_symbol = ''
    background = '#98971A'
    type = 'git'
    style = 'powerline'
    background_templates = [
      # Changed files in working or staging area -> Gruvbox orange
      '{{ if or (.Working.Changed) (.Staging.Changed) }}#FE8819{{ end }}',
      # Untracked files only -> Gruvbox gray
      '{{ if and (gt .Working.Untracked 0) (not .Working.Changed) }}#928374{{ end }}',
      # Branch both ahead and behind -> bright reddish-orange
      '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}',
      # Ahead of remote -> Gruvbox aqua
      '{{ if gt .Ahead 0 }}#8ec07c{{ end }}',
      # Behind remote -> Gruvbox purple
      '{{ if gt .Behind 0 }}#D3869B{{ end }}'
    ]

    [blocks.segments.properties]
      branch_icon = ' '
      branch_identical_icon = ''
      branch_template = '{{ trunc 25 .Branch }}'
      fetch_stash_count = true
      fetch_status = true

  [[blocks.segments]]
    template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    foreground = '#111111'
    powerline_symbol = ''
    background = '#8ED1F7'
    type = 'go'
    style = 'powerline'

    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    foreground = '#111111'
    powerline_symbol = ''
    background = '#4063D8'
    type = 'julia'
    style = 'powerline'

    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    template = '  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    foreground = '#111111'
    powerline_symbol = ''
    background = '#FFDE57'
    type = 'python'
    style = 'powerline'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_virtual_env = false

  [[blocks.segments]]
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    foreground = '#ffffff'
    powerline_symbol = ''
    background = '#FEAC19'
    type = 'azfunc'
    style = 'powerline'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false

  [[blocks.segments]]
    template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '
    foreground = '#ffffff'
    powerline_symbol = ''
    type = 'aws'
    style = 'powerline'
    background_templates = ['{{if contains "default" .Profile}}#FFA400{{end}}', '{{if contains "jan" .Profile}}#f1184c{{end}}']

    [blocks.segments.properties]
      display_default = false

  [[blocks.segments]]
    template = '  '
    foreground = '#111111'
    powerline_symbol = ''
    background = '#ffff66'
    type = 'root'
    style = 'powerline'
